service: lambda-authorizer-example

frameworkVersion: "3"

provider:
  name: aws
  architecture: arm64
  runtime: provided.al2
  region: ap-northeast-1
  stage: dev
  timeout: 30
  httpApi:

package:
  patterns:
    - "!./**"
    - ./cmd/bin/**

functions:
  ExampleApi:
    handler: cmd/api/main.go
    role: GoAuthorizerLambda
    description: go echo lambda test
    events:
      - httpApi:
          path: /{proxy+}
          method: any

custom:
  go:
    cmd: GOARCH=arm64 GOOS=linux go build -ldflags="-s -w"
    supportedRuntimes: ["provided.al2"]
    buildProvidedRuntimeAsBootstrap: true

resources:
  Resources:
    GoAuthorizerLambda:
      Type: AWS::IAM::Role
      Properties:
        RoleName: GoAuthorizerLambdaRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: GoAuthorizerLambda
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - "logs:CreateLogGroup"
                    - "logs:CreateLogStream"
                    - "logs:PutLogEvents"
                  Resource: "*"
plugins:
  - serverless-go-plugin
