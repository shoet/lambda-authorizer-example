service: lambda-authorizer-example

frameworkVersion: "3"

provider:
  name: aws
  runtime: go1.x
  region: ap-northeast-1

package:
  patterns:
    - "!./**"
    - ./cmd/bin/**

functions:
  example-api:
    handler: cmd/bin/api
    role: GoAuthorizerLambda
    timeout: 30
    description: go echo lambda test
    memorySize: 128
    events:
      - http:
          path: /{proxy+}
          method: any

resources:
  Resources:
    GoAuthorizerLambda:
      Type: AWS::IAM::Role
      Properties:
        RoleName: GoAuthorizerLambdaRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: GoAuthorizerLambda
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - "logs:CreateLogGroup"
                    - "logs:CreateLogStream"
                    - "logs:PutLogEvents"
                  Resource: "*"
